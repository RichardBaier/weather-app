<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="row">
        <section class="search col-3">
            <div id="searchBox" class="m-3 p-2 border-bottom border-dark">
                <h3 class="m-2 mb-3">Enter a City:</h3>
                <input id="searchInput" class="form-control m-2" placeholder="Enter a city">
                <button class="searchBtn m-2 mb-3">Search</button>
            </div>
            <div class="searchHistory">
                <h2 class="m-2 mb-3">Search History</h2>
                <div id="history-container">
    
                </div>
            </div>
        </section>
        <section id="content col-9">
            <h1 id="today-title">Todays Forecast:</h1>
            <div id="today-content" class="border border-dark">
    
            </div>
            <div id="forecast">
                <h2>5 day forecast:</h2>
                <div id="fiveDayForecast" class="d-flex flex-wrap">

                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
